---

wxwidgets:
  3.0.3.1:
    parameters:
      version: 3.0.3.1
    build:
      default:
        download:
          git: https://github.com/wxWidgets/wxWidgets.git
          checkout: v$version
        make:
          dir: build-release
          commands:
            - ../configure --disable-shared --prefix=$root --exec-prefix=$root
            - make -j$make_concurrency
            - make install

